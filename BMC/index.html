<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Crash Game</title>
  <script>
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    const androidUrl = "https://play.google.com/store/apps/details?id=com.advita.lookly";
    const iosUrl = "https://apps.apple.com/app/id6746429531";

    if (/android/i.test(ua)) {
      window.location.href = androidUrl;
    } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
      window.location.href = iosUrl;
    } else {
      // Device not clearly identified â€“ default to Android
      window.location.href = androidUrl;
    }
  </script>
</head>
<body></body>
</html>
